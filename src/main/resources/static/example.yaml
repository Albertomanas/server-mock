  /product/content/web/seo:
    get:
      summary: Your GET endpoint
      tags: []
      responses: {}
      operationId: get-product-content-web-seo
components:
  responses:
    202AcceptedResponse:
      description: 202 - Accepted. The request will be processed later on.
    204NoContentResponse:
      description: 204 - No content.
      headers:
        location:
          schema:
            type: string
            format: uri
          description: Location of the resource
    400BadRequestResponse:
      description: 400 - Bad Request
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
      headers: {}
    404NotFoundResponse:
      description: 404 - Not Found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    401UnauthorizedResponse:
      description: 401 - Unauthorized
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    403ForbiddenResponse:
      description: 403 - Forbiden
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    406NotAcceptableResponse:
      description: 406 - Not Acceptable
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    405MethodNotAllowedResponse:
      description: 406 - Method Not Allowed
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    409ConflictResponse:
      description: Example response
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    429ToManyRequestsResponse:
      description: 429 - Too many requests
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    500InternalErrorResponse:
      description: 500 - Internal Server Error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    501NotImplementedResponse:
      description: 501 - Not implemented
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
  parameters:
    AcceptVersionParam:
      name: Accept-Version
      in: header
      required: true
      schema:
        type: string
        enum:
          - vnd.web-b2c-content-api.v0
        example: vnd.web-b2c-content-api.v0
      description: Header parameter that indicates the API version the client is working with
    PagingLimitParam:
      name: limit
      in: query
      schema:
        type: integer
        default: 10
      description: 'If paging is required, maximum number of items per page'
    PagingOffsetParam:
      name: offset
      in: query
      schema:
        type: integer
        default: 0
      description: 'If paging is required, collection offset position'
    AcceptParam:
      name: Accept
      in: header
      required: true
      schema:
        type: string
        enum:
          - application/json
          - application/xml
      description: 'Header parameter that advertises which content types, expressed as MIME types, the client is able to understand'
    AcceptLanguageParam:
      name: Accept-Language
      in: header
      required: true
      schema:
        type: string
      description: 'This header advertises which languages (natural languages) the client is able to understand, and which locale variant is preferred'
    FilterParam:
      name: filters
      in: query
      required: false
      schema:
        type: string
        example: 'destinations.country[MX,AW],hotel.price>1000'
      description: This parameter is used to specified filter queries in RSQL. Check the operation details to see which fields can be used in the filter query.
    ContentLanguageParam:
      name: Content-Language
      in: header
      required: false
      schema:
        type: string
      description: Used to describe the language(s) intended for the audience
    FieldsParams:
      name: fields
      in: query
      required: false
      schema:
        type: string
        example: 'name, hotels.hotel_id, hotels.agency_data.agency_id'
      description: String formatted in JSON Mask notation used to request partial responses
    TraceIdParam:
      name: Trace-Id
      in: header
      required: false
      schema:
        type: string
      description: Request header parameter that indicates the ID to trace the path followed by the different involved services
  headers:
    AcceptVersionParam:
      required: true
      schema:
        type: string
        enum:
          - vnd.web-b2c-content-api.v0
        example: vnd.web-b2c-content-api.v0
      description: Header parameter that indicates the API version the client is working with
    ContentLanguageParam:
      required: false
      schema:
        type: string
      description: Used to describe the language(s) intended for the audience
    TraceIdParam:
      required: false
      schema:
        type: string
      description: Response header parameter that indicates the ID to trace the path followed by the different involved services
    PagingTotalRecordCountParam:
      required: false
      schema:
        type: integer
      description: Response header parameter that indicates the total number of items returned by the operation
    PagingPageNumberParam:
      schema:
        type: integer
      description: 'Paging, current page'
    PagingPageSizeParam:
      schema:
        type: integer
      description: 'Paging, number of items of the current page'
    PagingTotalPageCountParam:
      schema:
        type: integer
      description: 'Paging, total number of pages'
  schemas:
    Error:
      title: Error
      type: object
      properties:
        error_code:
          type: string
        error_message:
          type: string
      required:
        - error_code
        - error_message
    DescriptionModel:
      title: DescriptionModel
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        short_description:
          type: string
        description:
          type: string
      required:
        - id
        - name
    Phones:
      title: Corporate Phones
      type: array
      minItems: 1
      uniqueItems: true
      description: 'List of corporate phones to be shown to the end user for a given market (i.e. DE,ES,FR..)'
      items:
        type: object
        properties:
          id:
            type: string
          country_id:
            type: string
            minLength: 1
          prefix:
            type: string
            minLength: 1
          phone:
            type: string
            minLength: 1
          kind:
            type: string
        required:
          - id
          - country_id
          - prefix
          - phone
          - kind
    CEOS:
      title: Corporate CEOS info
      type: array
      minItems: 1
      uniqueItems: true
      description: Retrieve Riu Hotels CEOS info
      items:
        type: object
        properties:
          id:
            type: string
          job_title:
            type: string
          image_url:
            type: string
          short_description:
            type: string
          description:
            type: string
        required:
          - id
          - job_title
          - image_url
          - description
    MenuItem:
      description: Model representing an item on a web menu
      type: object
      x-examples:
        example-1:
          title: Home
          link_url: '{language}/home.jsp'
          type: ''
          position: 0
          icon: riu-icn-instagram
          colorHover: '#00acee'
