openapi: 3.0.3
info:
  title: web_b2c_content_api
  version: '1.2'
  description: This API provides a set of operations to support RIU e-commerce front ends including web and mobile applications.
  contact:
    name: TBD Arquitectura RIU
    url: 'http://www.arquitectura.riu.com'
    email: arquitectura@riu.com
servers:
  - url: 'http://localhost:3000'
paths:
  /product/content/web/corporate/ceos:
    get:
      summary: Get RIU Hotels corporate CEO's information
      responses:
        '200':
          description: OK
          headers:
            Accept-Version:
              $ref: '#/components/headers/AcceptVersionParam'
            Trace-Id:
              $ref: '#/components/headers/TraceIdParam'
            Content-Language:
              $ref: '#/components/headers/ContentLanguageParam'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CEOS'
        '400':
          $ref: '#/components/responses/400BadRequestResponse'
        '401':
          $ref: '#/components/responses/401UnauthorizedResponse'
        '403':
          $ref: '#/components/responses/403ForbiddenResponse'
        '404':
          $ref: '#/components/responses/404NotFoundResponse'
        '405':
          $ref: '#/components/responses/405MethodNotAllowedResponse'
        '406':
          $ref: '#/components/responses/406NotAcceptableResponse'
        '500':
          $ref: '#/components/responses/500InternalErrorResponse'
      operationId: get-corporate-ceos-info
      description: This operation retrieves corporate CEOS information
      parameters:
        - schema:
            type: string
            example: ES
          in: query
          name: market
          description: 'Market to be used for the current user, e.g. ''ES'', ''GB'''
          required: true
        - schema:
            type: string
            example: WEB
          in: query
          name: client
          description: 'Current consumer application client type, e.g. ''APP'', ''WEB'''
          required: true
        - $ref: '#/components/parameters/AcceptVersionParam'
        - $ref: '#/components/parameters/AcceptParam'
        - $ref: '#/components/parameters/AcceptLanguageParam'
        - $ref: '#/components/parameters/TraceIdParam'
    parameters: []
  /product/content/web/corporate/phones:
    get:
      summary: Get RIU Hotels corporate phones list for a given market
      responses:
        '200':
          description: OK
          headers:
            Accept-Version:
              $ref: '#/components/headers/AcceptVersionParam'
            Trace-Id:
              $ref: '#/components/headers/TraceIdParam'
            Content-Language:
              $ref: '#/components/headers/ContentLanguageParam'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Phones'
        '400':
          $ref: '#/components/responses/400BadRequestResponse'
        '401':
          $ref: '#/components/responses/401UnauthorizedResponse'
        '403':
          $ref: '#/components/responses/403ForbiddenResponse'
        '404':
          $ref: '#/components/responses/404NotFoundResponse'
        '405':
          $ref: '#/components/responses/405MethodNotAllowedResponse'
        '406':
          $ref: '#/components/responses/406NotAcceptableResponse'
        '500':
          $ref: '#/components/responses/500InternalErrorResponse'
      operationId: get-corporate-phones
      description: 'This operation retrieves corporate phones for a given market (i.e. ES, FR, DE, ..)'
      parameters:
        - schema:
            type: string
            example: ES
          in: query
          name: market
          description: 'Market to be used for the current user, e.g. ''ES'', ''GB'''
          required: true
        - schema:
            type: string
            example: WEB
          in: query
          name: client
          description: 'Current consumer application client type, e.g. ''APP'', ''WEB'''
          required: true
        - $ref: '#/components/parameters/AcceptVersionParam'
        - $ref: '#/components/parameters/AcceptParam'
        - $ref: '#/components/parameters/AcceptLanguageParam'
        - $ref: '#/components/parameters/TraceIdParam'
    parameters: []
